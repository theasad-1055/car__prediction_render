<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
      <div class="row">
        <div class="card w-100 shadow-lg rounded">
          <div class="card-header text-center bg-primary text-white">
            <h1>üöó Car Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8" id="predictForm">

              <!-- Company -->
              <div class="col-10 mx-auto form-group mb-3 text-center">
                <label><b>Select Company: </b></label>
                <select class="form-control" id="company" name="company" required
                        onchange="load_car_models(this.id, 'car_model')">
                  <option value="">-- Select Company --</option>
                  {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Model -->
              <div class="col-10 mx-auto form-group mb-3 text-center">
                <label><b>Select Model: </b></label>
                <select class="form-control" id="car_model" name="car_model" required>
                  <option value="">-- Select Model --</option>
                </select>
              </div>

              <!-- Year -->
              <div class="col-10 mx-auto form-group mb-3 text-center">
                <label><b>Select Year of Purchase: </b></label>
                <select class="form-control" id="year" name="year" required>
                  <option value="">-- Select Year --</option>
                  {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Fuel Type -->
              <div class="col-10 mx-auto form-group mb-3 text-center">
                <label><b>Select Fuel Type: </b></label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                  <option value="">-- Select Fuel Type --</option>
                  {% for fuel in fuel_types %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Kilometers -->
              <div class="col-10 mx-auto form-group mb-3 text-center">
                <label><b>Enter Kilometers Travelled: </b></label>
                <input class="form-control" type="number" id="kilo_driven" name="kilo_driven"
                       placeholder="Enter kilometers" required>
              </div>

              <!-- Button -->
              <div class="col-10 mx-auto form-group text-center">
                <button type="button" class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
              </div>

            </form>
            <br>
            <div class="row">
              <div class="col-12 text-center">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script>
      var companyModels = {{ company_models|tojson }};

      function load_car_models(company_id, car_model_id) {
        var company = document.getElementById(company_id).value;
        var car_models = document.getElementById(car_model_id);

        car_models.innerHTML = "<option value=''>-- Select Model --</option>";

        if (companyModels[company]) {
          companyModels[company].forEach(function(model) {
            var newOption = document.createElement("option");
            newOption.value = model;
            newOption.text = model;
            car_models.add(newOption);
          });
        }
      }

      function send_data() {
        var form = document.getElementById('predictForm');
        var fd = new FormData(form);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);

        document.getElementById("prediction").innerHTML = "‚è≥ Predicting Price...";

        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            document.getElementById("prediction").innerHTML = "üí∞ Predicted Price: ‚Çπ " + xhr.responseText;
          }
        };

        xhr.send(fd);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
